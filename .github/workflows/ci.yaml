name: build
on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  pull_request:
    branches:
      - "main"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker
        uses: docker/setup-docker-action@v4
        with:
          version: type=image,tag=latest
          daemon-config: |
            {
              "debug": true,
              "features": {
                "containerd-snapshotter": true
              }
            }
      - name: Checkout
        uses: actions/checkout@v4
      - name: setup-tools
        uses: buildpacks/github-actions/setup-tools@v5.8.9
      - name: setup-pack
        uses: buildpacks/github-actions/setup-pack@v5.8.9
      - name: Build and test
        run: |
          make build test
